
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preventivo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Calcolo Preventivo</h1>

  <label for="codice">Codice Interno (prezzo base):</label>
  <input type="number" id="codice" placeholder="Inserisci il prezzo base">

  <label for="sconto">Sconto (%):</label>
  <input type="number" id="sconto" value="0">

  <label for="nota">Nota (Titolo PDF):</label>
  <input type="text" id="nota" placeholder="Titolo del PDF">

  <div class="personalizzazioni">
    <div class="box">
      <h2>Ricami</h2>
      <div class="buttons" id="ricami-buttons"></div>
    </div>
    <div class="box">
      <h2>Stampe</h2>
      <div class="buttons" id="stampe-buttons"></div>
    </div>
  </div>

  <table id="tabella-prezzi">
    <thead>
      <tr id="quantita-row"></tr>
    </thead>
    <tbody>
      <tr id="prezzo-base-row"></tr>
      <tr id="prezzo-scontato-row"></tr>
    </tbody>
  </table>

  <button onclick="generaPDF()">Genera PDF</button>

  <script src="script.js"></script>
  <script src="pdf-export.js"></script>
</body>
</html>
