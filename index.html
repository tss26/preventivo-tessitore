<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleziona il tipo di preventivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #007bff;
    }
    .scelta-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    .scelta-btn:hover {
      background-color: #0056b3;
    }
    .logo { /* Stile aggiuntivo per il logo */
      max-width: 150px; /* Imposta la larghezza massima del logo */
      height: auto; /* Mantiene le proporzioni */
      margin-bottom: 20px; /* Spazio sotto il logo */
    }
  </style>
</head>
<body>
  <img src="icon-192.png" alt="Logo" class="logo"> <h1>Seleziona il tipo di preventivo</h1>
  <button class="scelta-btn" onclick="window.location.href='abbigliamento.html'">Abbigliamento</button>
  <button class="scelta-btn" onclick="window.location.href='gadget.html'">Gadget e Accessori</button>
  <button class="scelta-btn" onclick="window.location.href='bandiere.html'">Bandiere</button>

  <script>
    // Questa funzione non sarà più necessaria per i pulsanti che reindirizzano direttamente
    // ma puoi mantenerla se hai altri usi per localStorage.
    function startPreventivo(tipo) {
      localStorage.setItem("tipoPreventivo", tipo);
      window.location.href = "preventivo.html";
    }
  </script>
</body>
</html>
