
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preventivo Abbigliamento</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Preventivo Abbigliamento</h1>

  <label>Codice interno:</label>
  <input type="number" id="codice" value="1" />

  <label>Quantit√†:</label>
  <input type="number" id="quantita" value="1" />

  <label>Sconto:</label>
  <select id="sconto">
    <option>Nessuno</option>
    <option>10%</option>
    <option>20%</option>
  </select>

  <label>Nota (Titolo PDF):</label>
  <input type="text" id="nota" placeholder="Inserisci una nota (facoltativa)" />

  <h2>Personalizzazioni</h2>
  <div class="box">
    <h3>Ricami</h3>
    <button class="personalizzazione" onclick="togglePersonalizzazione('Ricamo lato cuore')">Ricamo lato cuore</button>
    <button class="personalizzazione" onclick="togglePersonalizzazione('Nome ricamato')">Nome ricamato</button>
  </div>

  <div class="box">
    <h3>Stampe</h3>
    <button class="personalizzazione" onclick="togglePersonalizzazione('Stampa fronte A4')">Stampa fronte A4</button>
    <button class="personalizzazione" onclick="togglePersonalizzazione('Stampa nome')">Stampa nome</button>
  </div>

  <h2>Prezzi unitari</h2>
  <table id="tabella-prezzi">
    <thead>
      <tr id="quantita-header"></tr>
    </thead>
    <tbody>
      <tr id="prezzi-base"></tr>
      <tr id="prezzi-sconto"></tr>
    </tbody>
  </table>

  <button onclick="generaPDF()">Genera PDF</button>

  <script src="script.js"></script>
  <script src="pdf-export.js"></script>
</body>
</html>
