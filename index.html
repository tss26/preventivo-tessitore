<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seleziona il tipo di preventivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #007bff;
      margin-bottom: 30px; /* Aggiunto spazio sotto il titolo */
    }
    .scelta-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 10px; /* Ridotto il margine verticale */
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
    }
    .scelta-btn:hover {
      background-color: #0056b3;
    }
    .login-link-container { /* Nuovo stile per separare il link login */
      margin-top: 40px;
      border-top: 1px solid #eee;
      padding-top: 30px;
    }
    .login-link-btn {
      background: none;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
      display: inline-block;
    }
    .login-link-btn:hover {
      background-color: #007bff;
      color: #fff;
    }
    .logo { /* Stile aggiuntivo per il logo */
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="icon-192.png" alt="Logo" class="logo"> <h1>Seleziona il tipo di preventivo</h1>
  <button class="scelta-btn" onclick="window.location.href='abbigliamento.html'">Abbigliamento</button>
  <button class="scelta-btn" onclick="window.location.href='gadget.html'">Gadget e Accessori</button>
  <button class="scelta-btn" onclick="window.location.href='bandiere.html'">Bandiere</button>

  <div class="login-link-container">
    <a href="login.html" class="login-link-btn">Accedi all'Area Riservata</a>
  </div>
  <script>
    // Questa funzione non sarà più necessaria per i pulsanti che reindirizzano direttamente
    // ma puoi mantenerla se hai altri usi per localStorage.
    function startPreventivo(tipo) {
      localStorage.setItem("tipoPreventivo", tipo);
      window.location.href = "preventivo.html";
    }
  </script>
</body>
</html>
