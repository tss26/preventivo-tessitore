<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preventivo Abbigliamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Preventivo Abbigliamento</h1>
  <form>
    <label>Codice interno:
      <input type="number" id="codiceInterno" step="0.01" placeholder="Inserisci il codice interno"/>
    </label>
    <label>Quantità:
      <input type="number" id="quantita" placeholder="Inserisci la quantità"/>
    </label>
    <label>Sconto:
      <select id="sconto">
        <option value="nessuno">Nessuno</option>
        <option value="cliente">Cliente speciale</option>
        <option value="rivenditore">Rivenditore</option>
        <option value="promo">Promozione</option>
      </select>
    </label>
    <label>Nota (Titolo PDF):
      <input type="text" id="nota" placeholder="Inserisci una nota (facoltativa)"/>
    </label>
  </form>

  <h2>Personalizzazioni</h2>
  <div class="personalizzazioni">
    <div class="categoria">
      <h3>Ricami</h3>
      <div class="bottoni" id="ricami">
        <!-- Bottoni generati dinamicamente -->
      </div>
    </div>
    <div class="categoria">
      <h3>Stampe</h3>
      <div class="bottoni" id="stampe">
        <!-- Bottoni generati dinamicamente -->
      </div>
    </div>
  </div>

  <h2>Prezzi unitari</h2>
  <div id="tabella-prezzi">
    <!-- Tabella generata dinamicamente -->
  </div>

  <button onclick="generaPDF()">Genera PDF</button>

  <script src="script.js"></script>
  <script src="pdf-export.js"></script>
</body>
</html>
