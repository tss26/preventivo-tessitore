
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Abbigliamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preventivo Abbigliamento</h1>

    <label for="codice">Codice interno:</label>
    <input type="number" id="codice" />

    <label for="quantita">Quantit√†:</label>
    <input type="number" id="quantita" />

    <label for="sconto">Sconto:</label>
    <select id="sconto">
        <option>Nessuno</option>
        <option>5%</option>
        <option>10%</option>
    </select>

    <label for="nota">Nota (Titolo PDF):</label>
    <input type="text" id="nota" placeholder="Inserisci una nota (facoltativa)" />

    <h2>Personalizzazioni</h2>
    <div id="personalizzazioni">
        <!-- Bottoni per Ricami e Stampe -->
        <button class="btn-personalizzazione">Ricamo lato cuore</button>
        <button class="btn-personalizzazione">Ricamo lato opposto</button>
        <!-- Aggiungi altri se servono -->
    </div>

    <h2>Azioni PDF</h2>
    <button id="btnSalva">Salva PDF</button>
    <button id="btnEmail">Invia PDF via Email</button>
    <button id="btnWhatsApp">Condividi su WhatsApp</button>

    <script src="script.js"></script>
    <script src="pdf-export.js"></script>
</body>
</html>
