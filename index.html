<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Abbigliamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preventivo Abbigliamento</h1>

    <label for="codice">Codice interno:</label>
    <input type="number" id="codice" step="any" placeholder="Inserisci il codice interno"><br>

    <label for="quantita">Quantità:</label>
    <input type="number" id="quantita" placeholder="Inserisci la quantità"><br>

    <label for="sconto">Sconto:</label>
    <select id="sconto">
        <option value="nessuno">Nessuno</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
    </select><br>

    <label for="nota">Nota (Titolo PDF):</label>
    <input type="text" id="nota" placeholder="Inserisci una nota (facoltativa)"><br>

    <h2>Personalizzazioni</h2>
    
<!-- Ricami -->
<div class="personal-section">
  <h3>Ricami</h3>
  <button class="personal-btn" data-id="K6">Ricamo lato cuore</button>
  <button class="personal-btn" data-id="K7">Ricamo lato opposto</button>
  <button class="personal-btn" data-id="K8">Ricamo manica SX</button>
  <button class="personal-btn" data-id="K9">Ricamo manica DX</button>
  <button class="personal-btn" data-id="K10">Ricamo sottocollo</button>
  <button class="personal-btn" data-id="K11">Ricamo spalle</button>
  <button class="personal-btn" data-id="M6">Nome ricamato</button>
</div>

<!-- Stampe -->
<div class="personal-section">
  <h3>Stampe</h3>
  <button class="personal-btn" data-id="K14">Stampa fronte A4</button>
  <button class="personal-btn" data-id="M14">Stampa fronte A3</button>
  <button class="personal-btn" data-id="K15">Stampa lato cuore</button>
  <button class="personal-btn" data-id="K16">Stampa manica SX</button>
  <button class="personal-btn" data-id="K17">Stampa manica DX</button>
  <button class="personal-btn" data-id="K18">Stampa sottocollo</button>
  <button class="personal-btn" data-id="K19">Stampa spalle A4</button>
  <button class="personal-btn" data-id="M15">Stampa nome</button>
  <button class="personal-btn" data-id="M19">Stampa spalle A3</button>
</div>


    <h2>Prezzi unitari</h2>
    <table id="tabella-prezzi">
        <thead>
            <tr id="quantita-row"><th>Quantità</th></tr>
            <tr id="prezzo-base-row"><td>Prezzo base</td></tr>
            <tr id="prezzo-scontato-row"><td>Prezzo scontato</td></tr>
        </thead>
    </table>

    <button onclick="generaPDF()">Genera PDF</button>

    <script src="script.js"></script>
    <script src="pdf-export.js"></script>
</body>
</html>
