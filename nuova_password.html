<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposta Nuova Password</title>
    <link rel="stylesheet" href="cliente.css"> 
    <style>
        body { font-family: "Poppins", sans-serif; background-color: #f6f8fb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reset-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2 style="color: #007bff;">Nuova Password</h2>
        <p>Inserisci la tua nuova password qui sotto.</p>
        
        <input type="password" id="newPassword" placeholder="Minimo 6 caratteri">
        <button id="btnSalvaPassword">Salva Password</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURAZIONE DIRETTA (Copia le stesse di auth.js)
        const SUPABASE_URL = 'https://jukyggaoiekenvekoicv.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1a3lnZ2FvaWVrZW52ZWtvaWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjEwOTgsImV4cCI6MjA3MjYzNzA5OH0.84lO4yqqZ6pbVLX0hlxOC3qgK508y1gFxeSp3Wx3kkw'; 
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('btnSalvaPassword').addEventListener('click', async () => {
            const newPassword = document.getElementById('newPassword').value;

            if (newPassword.length < 6) {
                alert("La password deve essere di almeno 6 caratteri.");
                return;
            }

            const btn = document.getElementById('btnSalvaPassword');
            btn.textContent = "Salvataggio...";
            btn.disabled = true;

            // Aggiorna l'utente (Supabase sa chi è grazie al link email cliccato)
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                alert("Errore: " + error.message);
                btn.textContent = "Salva Password";
                btn.disabled = false;
            } else {
                alert("Password aggiornata con successo! Ora verrai reindirizzato al login.");
                window.location.href = 'login.html'; 
            }
        });
        
        // Verifica che siamo in modalità recupero
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                console.log("Utente in fase di recupero password.");
            }
        });
    </script>
</body>
</html>
