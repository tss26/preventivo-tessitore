<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preventivo Bandiere</title>
  <link rel="stylesheet" href="style.css" /> <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#009dff">
</head>
<body>

  <div class="header-right-group">
    <a href="index.html" class="logo-link">
      <img src="icon-192.png" alt="Logo Tessitore" class="logo-in-group">
    </a>
    <a href="index.html" class="home-button-in-group">Torna alla HOME</a>
  </div>
  
  <h1>Preventivo Bandiere</h1>

  <div class="form-section">
    <div class="form-grid">
      <div>
        <label for="larghezzaCm">Larghezza (cm):</label>
        <input type="number" id="larghezzaCm" min="10" value="150"/>
      </div>
      <div>
        <label for="altezzaCm">Altezza (cm):</label>
        <input type="number" id="altezzaCm" min="10" value="100"/>
      </div>
      <div>
        <label for="quantita">Quantità:</label>
        <input type="number" id="quantita" min="1" value="1"/>
      </div>
      <div>
        <label for="scontoRivenditore">Sconto (%) applicato:</label>
        <input type="number" id="scontoRivenditore" value="35" min="0" max="100" readonly/> 
      </div>
    </div>
    
    <label for="nota">Nota (Titolo PDF):</label>
    <input type="text" id="nota" placeholder="Inserisci una nota (facoltativa)"/>
  </div>

  <h2>Opzioni Bandiera e Lavorazioni</h2>

  <div class="custom-section">
    <h3>Materiale</h3>
    <div class="button-group" id="materialeBandiera">
      <button data-key="MAT_FLAG110GR" data-prezzomq-pubblico="12.6" class="active">FLAG 110GR | Raso Spalmato 600D</button>
      </div>
  </div>

  <div class="custom-section" id="lavorazioniBandiera">
    <h3>Lavorazioni</h3>
    <div class="lavorazioni-grid">
      <div class="working-item">
        <label for="asolaValue">Asola (€/mt)</label>
        <input type="number" id="asolaValue" class="working-value" data-key="FIN_ASOLA" data-unit="meter" placeholder="Mt" min="0"> </div>
      <div class="working-item">
        <label for="rinforzoValue">Rinforzo laterale (€/mt)</label>
        <input type="number" id="rinforzoValue" class="working-value" data-key="FIN_RINFORZO" data-unit="meter" placeholder="Mt" min="0"> </div>
      <div class="working-item">
        <label for="anelliValue">Anelli D-ring ferro (€/pz cad.)</label>
        <input type="number" id="anelliValue" class="working-value" data-key="FIN_ANELLI" data-unit="piece" placeholder="Pz" min="0"> </div>
      <div class="working-item">
        <label for="occhielloValue">Occhiello (€/pz cad.)</label>
        <input type="number" id="occhielloValue" class="working-value" data-key="FIN_OCCHIELLO" data-unit="piece" placeholder="Pz" min="0"> </div>
      <div class="working-item">
        <label for="cucituraValue">Cucitura perimetrale (Mt calcolati)</label>
        <input type="text" id="cucituraValue" class="working-value" data-key="FIN_CUCITURA" data-unit="meter" readonly> </div>
      <div class="working-item">
        <label for="laccettoValue">Laccetto (€/mt)</label>
        <input type="number" id="laccettoValue" class="working-value" data-key="FIN_LACCETTO" data-unit="meter" placeholder="Mt" min="0"> </div>
    </div>
  </div>

  <div id="uploadContainer"></div>

  <h2>Dettaglio Prezzi</h2>
  <div class="table-container">
    <table class="result-table">
      <thead>
        <tr>
          <th>Descrizione</th>
          <th>Prezzo al Pubblico (€)</th>
          <th>Prezzo al Rivenditore (€)</th>
        </tr>
      </thead>
      <tbody id="prezziDettaglioBody">
        </tbody>
      <tfoot id="prezziTotaliFoot">
        </tfoot>
    </table>
  </div>

  <button id="generaPdf">Genera PDF</button>

  <script src="scriptBandiere.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="pdf-export.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrato!"))
        .catch(e => console.error("Errore SW:", e));
    }
  </script>
</body>
</html>
