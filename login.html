<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Area Riservata</title>
    <link rel="stylesheet" href="cliente.css"> <style>
        /* Aggiungi stili specifici per il form di login */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 500;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn, .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .login-btn:hover {
            background-color: #005fcc;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
        }
        .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Accedi</h1>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <div style="text-align: right; margin-bottom: 15px;">
                <a href="#" id="btnPasswordDimenticata" style="color: #007bff; font-size: 0.85rem; text-decoration: none;">Password dimenticata?</a>
            </div>

            <button type="submit" class="login-btn">Accedi</button>
        </form>
        <button id="registerBtn" class="register-btn">Registrati (Prima volta)</button>
    </div>

    <div class="info-container"> 
       </div>

    <div id="modalResetPassword" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; position: relative; text-align: center;">
            <span id="closeResetModal" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">&times;</span>
            <h3 style="color: #007bff;">Recupero Password</h3>
            <p>Inserisci la tua email. Ti invieremo un link magico per reimpostarla.</p>
            <input type="email" id="emailRecupero" placeholder="tua@email.com" style="width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 4px;">
            <button id="btnInviaRecupero" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%;">Invia Link Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
