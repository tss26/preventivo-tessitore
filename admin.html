<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Gestione Ordini</title>
    <link rel="stylesheet" href="cliente.css"> 
    <style>
        /* Stile aggiuntivo per rendere la tabella admin più leggibile */
        .admin-table {
            width: 100%;
            overflow-x: auto; 
        }
        .admin-table table {
            width: 100%;
            min-width: 800px; 
            border-collapse: collapse;
            margin-top: 20px;
        }
        .admin-table th, .admin-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }
        .admin-table th {
            background-color: #f0f4fa;
            color: #007bff;
        }
        .admin-table tr:hover {
            background-color: #f6f6f6;
        }
        .admin-table select {
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" style="color: #dc3545; font-weight: 700;">ADMIN DASHBOARD</div>
        <nav class="nav">
            <a href="cliente.html">Area Cliente</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <main class="container">
        <section style="grid-column: 1 / -1;"> 
            <h1>Gestione Ordini Ricevuti</h1>

<div id="filtriOrdini" style="margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f4f6f9; display: flex; flex-wrap: wrap; gap: 15px; align-items: center;">
    
    <div style="flex-grow: 1; min-width: 200px;">
        <label for="ricercaTesto" style="display: block; font-weight: bold; margin-bottom: 5px;">Ricerca (ID/Nome Cliente):</label>
        <input type="text" id="ricercaTesto" placeholder="ID Ordine o Nome Cliente" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    
    <div style="flex-grow: 1; min-width: 150px;">
        <label for="filtroStato" style="display: block; font-weight: bold; margin-bottom: 5px;">Filtra per Stato:</label>
        <select id="filtroStato" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            <option value="">Tutti gli Stati</option>
            <option value="Richiesta Inviata">Richiesta Inviata</option>
            <option value="Attesa Pagamento">Attesa Pagamento</option>
            <option value="Convalida Commerciale">Convalida Commerciale</option>
            <option value="In attesa di lavorazione">In attesa di lavorazione</option>
            <option value="In lavorazione">In lavorazione</option>
            <option value="Stampato">Stampato</option>
            <option value="Completato">Completato</option>
            <option value="Spedito">Spedito</option>
            <option value="Annullato">Annullato</option>
        </select>
    </div>

    <div>
        <button id="applicaFiltriBtn" style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
            Applica Filtri
        </button>
        <button id="resetFiltriBtn" style="padding: 10px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
            Reset
        </button>
    </div>
</div>
    
            <div id="ordiniLista" class="admin-table">
                <p>Verifica dei privilegi e caricamento ordini...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Tessitore SRL - Area Amministrativa</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
    
    
    <div id="orderDetailsModal" class="modal-backdrop" style="display: none;">
    <div class="modal-content">
        <span class="close-button" id="closeModalBtn">&times;</span>
        <h2>Dettagli Ordine Completo: <span id="modalOrderId" style="color: #6c757d; font-size: 0.9em;"></span></h2>
        
        <div id="modalOrderDetails" class="order-details-body" style="white-space: pre-wrap; margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; max-height: 70vh; overflow-y: auto; cursor: text;">
            </div>
        
        <p style="margin-top: 15px; font-style: italic; color: #555;">Puoi selezionare e copiare il testo da questa finestra.</p>
    </div>
</div>
<style>
/* Stili di base per il modale (Puoi anche aggiungerli in cliente.css) */
.modal-backdrop {
    position: fixed;
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); /* Sfondo semi-trasparente */
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* Centratura verticale/orizzontale */
    padding: 20px;
    border: 1px solid #888;
    width: 90%; /* Dimensione del modale su mobile */
    max-width: 700px; /* Dimensione fissa su desktop */
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    position: relative;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: #000;
    text-decoration: none;
}
</style>
</body>
</html>
